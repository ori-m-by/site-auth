<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אימות משתמשים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>אימות משתמשים</h1>
    <form id="verifyForm">
      <label for="firstName">שם פרטי:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">שם משפחה:</label>
      <input type="text" id="lastName" name="lastName" required>

      <button type="submit">הרשמה</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    function generateUUID() {
      return crypto.randomUUID();
    }

    async function getFingerprint() {
      const userAgent = navigator.userAgent;
      const platform = navigator.platform;
      const language = navigator.language;
      return btoa(userAgent + platform + language);
    }

    document.getElementById("verifyForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const button = document.querySelector("button");
      button.disabled = true;

      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const uuid = generateUUID();
      const fingerprint = await getFingerprint();

      localStorage.setItem("uuid", uuid);
      localStorage.setItem("fingerprint", fingerprint);

      const url = "https://script.google.com/macros/s/AKfycbws643QYcNP-H3OkJMX2_WIZSGM75StTAANIea6jTo-XpsEyajruqr_bmM4yB7C0L65EQ/exec";
      const payload = {
        firstName,
        lastName,
        uuid,
        fingerprint
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.text();
        console.log("תשובה מהשרת:", result);

        if (!response.ok) {
          alert("השרת החזיר שגיאה:\n" + result);
          button.disabled = false;
          return;
        }

        document.getElementById("message").innerText = "הרשמה בוצעה בהצלחה. מועבר לאתר הראשי...";
        setTimeout(() => {
          window.location.href = "https://ori-m-by.github.io/bar-yosef-movie-site/";
        }, 2000);
      } catch (e) {
        console.error("שגיאת רשת:", e);
        alert("שגיאת רשת:\n" + e.message);
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
