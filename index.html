<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>אימות משתמשים</title>
  <style>
    body { font-family:Arial,sans-serif; background:#f0f4f8; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .container { background:white; padding:2rem; border-radius:1rem; box-shadow:0 0 20px rgba(0,0,0,0.1); max-width:400px; width:90%; text-align:center; }
    input, button { width:100%; padding:0.5rem; margin-top:1rem; border-radius:0.5rem; border:1px solid #ccc; }
    button { background:#007bff; color:white; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    .message { margin-top:1rem; color:green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>אימות משתמשים</h1>
    <form id="verifyForm">
      <input id="firstName"   placeholder="שם פרטי" required />
      <input id="lastName"    placeholder="שם משפחה" required />
      <button type="submit">הרשמה</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyiMPOcmGGZ06djiQjNCS2FJIFwP8bModqnrQUzGob_Kq5MZkewGqbQ--PhFXKvHUjzig/exec"; // <-- הדבק כאן את ה-Web app URL

    function generateUUID() {
      return crypto.randomUUID();
    }
    async function getFingerprint() {
      return btoa(navigator.userAgent + navigator.platform + navigator.language);
    }

    document.getElementById("verifyForm").addEventListener("submit", async e => {
      e.preventDefault();
      const btn = e.target.querySelector("button");
      btn.disabled = true;

      const firstName = document.getElementById("firstName").value.trim();
      const lastName  = document.getElementById("lastName").value.trim();
      const uuid      = generateUUID();
      const fingerprint = await getFingerprint();

      localStorage.setItem("uuid", uuid);
      localStorage.setItem("fingerprint", fingerprint);

      const formData = new URLSearchParams();
      formData.append("firstName", firstName);
      formData.append("lastName",  lastName);
      formData.append("uuid",      uuid);
      formData.append("fingerprint", fingerprint);

      try {
        await fetch(scriptUrl, { method:"POST", mode:"no-cors", body:formData });
        document.getElementById("message").innerText = "ההרשמה הצליחה! מועבר לאתר הראשי...";
        setTimeout(() => location.href = "https://ori-m-by.github.io/bar-yosef-movie-site/", 1500);
      } catch (err) {
        console.error(err);
        alert("שגיאת רשת: " + err.message);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
